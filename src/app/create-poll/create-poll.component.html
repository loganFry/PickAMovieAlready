<div id="create-poll-component">
    <input #searchBox id="search-box" placeholder="Search for movies..." />
    <p>Movies in your poll:</p>
    

  <ul id="current-movies">
    <li class="movie-item" *ngFor="let movie of movies" >
      <div class="movie-container">
          <img class="movie-thumbnail" src="{{movie.imagePath}}">
          <span>{{ movie.name }}</span>
          <i class="close-icon" class="material-icons">close</i>
      </div>
    </li>
  </ul>

  <button id="save">Save</button>
</div>
