<div id="create-poll-component">
    <input #searchBox id="search-box" placeholder="Search for movies..." (input)="search(searchBox.value)" />
    <ul>
      <li *ngFor="let movie of searchMovies">
        <div class="movie-container">
            <img class="movie-thumbnail" src="{{'https://image.tmdb.org/t/p/w500' + movie.poster_path}}">
            <span>{{ movie.title }}</span>
            <i class="close-icon" class="material-icons">close</i>
        </div>
      </li>
    </ul>
    <p>Movies in your poll:</p>
    

  <ul id="current-movies">
    <li class="movie-item" *ngFor="let movie of movies" >
      <div class="movie-container">
          <img class="movie-thumbnail" src="{{'https://image.tmdb.org/t/p/w500' + movie.poster_path}}">
          <span>{{ movie.title }}</span>
          <i class="close-icon" class="material-icons">close</i>
      </div>
    </li>
  </ul>

  <button id="save">Save</button>
</div>
